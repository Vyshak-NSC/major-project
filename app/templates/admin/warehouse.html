{% extends 'base.html' %}
{% block csscontent %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin/warehouse.css') }}">
{% endblock %}

{% block content %}
    <!-- Main Content -->
    <div class="container">
        <!-- Warehouse Management Section -->
        <div class="warehouse-management">
            <h1>Warehouse Management</h1>

            <!-- Search Bar -->
            <div class="search-section">
                <input type="text" id="warehouse-id-filter" placeholder="Search by Warehouse ID..." />
                <button id="clear-search">Clear</button>
            </div>

            <!-- Add Warehouse Button -->
            <button id="add-warehouse-btn" class="btn">Add New Warehouse</button>

            <!-- Scrollable Warehouse List -->
            <div class="scrollable-warehouse-list">
                <table>
                    <thead>
                        <tr>
                            <th>Warehouse ID</th>
                            <th>Place</th>
                            <th>District</th>
                            <th>State</th>
                            <th>Coordinates</th>
                            <th>Warehouse Head</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="warehouse-table-body">
                        <!-- Dynamically populated via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Warehouse Modal -->
    <div id="warehouse-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add New Warehouse</h2>
            <form id="warehouse-form">
                <label for="warehouse-id">Warehouse ID:</label>
                <input type="text" id="warehouse-id" name="warehouse-id" required />

                <label for="place">Place:</label>
                <input type="text" id="place" name="place" required />

                <label for="district">District:</label>
                <input type="text" id="district" name="district" required />

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required />

                <label for="coordinates">Coordinates:</label>
                <input type="text" id="coordinates" name="coordinates" placeholder="Latitude, Longitude" required />

                <label for="warehouse-head">Warehouse Head Name:</label>
                <input type="text" id="warehouse-head" name="warehouse-head" required />

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required />

                <button type="submit" class="btn">Save</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block jscontent %}
<script src="{{ url_for('static', filename='js/admin/warehouse.js') }}" defer></script>
{% endblock %}
