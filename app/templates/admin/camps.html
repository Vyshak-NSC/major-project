{% extends 'base.html' %}

{% block csscontent %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin/camps.css') }}">
{% endblock %}

{% block content %}
    <!-- Main Content -->
    <div class="container">
        <!-- Camp Management Section -->
        <div class="camp-management">
            <h1>Camp Management</h1>

            <!-- Search Bar -->
            <div class="search-section">
                <input type="text" id="camp-id-filter" placeholder="Search by Camp ID..." />
                <button id="clear-search">Clear</button>
            </div>

            <!-- Add Camp Button -->
            <button id="add-camp-btn" class="btn">Add New Camp</button>

            <!-- Scrollable Camp List -->
            <div class="scrollable-camp-list">
                <table>
                    <thead>
                        <tr>
                            <th>Camp ID</th>
                            <th>Camp Name</th>
                            <th>Location</th>
                            <th>Coordinates</th>
                            <th>Camp Head</th>
                            <th>Contact No.</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="camp-table-body">
                        <!-- Dynamically populated via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Camp Modal -->
    <div id="camp-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add New Camp</h2>
            <form id="camp-form">
                <label for="camp-id">Camp ID:</label>
                <input type="text" id="camp-id" name="camp-id" required />

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required />

                <label for="coordinates">Coordinates:</label>
                <input type="text" id="coordinates" name="coordinates" placeholder="Latitude, Longitude" required />

                <label for="camp-head">Camp Head Name:</label>
                <input type="text" id="camp-head" name="camp-head" required />

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required />

                <button type="submit" class="btn">Save</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block jscontent %}
<script src="{{ url_for('static', filename='js/admin/camps.js') }}" defer></script>
{% endblock %}
