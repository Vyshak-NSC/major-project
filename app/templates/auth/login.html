{% extends 'base.html' %}

{% block csscontent %}
<link rel="stylesheet" href="{{ url_for('static', filename='/css/auth/login.css')}}">
{% endblock %}

{% block content %}
<div class="login-body">
  <div class="title">Landslide Detection</div>

  <!-- Login & Registration Forms -->
  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form action="index.html" method="get">
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" required>
          <label for="">Username</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label for="">Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit">Login</button>
        <div class="signUp-link">
          <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
        </div>
      </form>
    </div>

    <div class="form-wrapper sign-up">
      <form action="index.html" method="get">
        <h2>Sign Up</h2>
        <div class="input-group">
          <input type="text" required>
          <label for="">Username</label>
        </div>
        <div class="input-group">
          <input type="email" required>
          <label for="">Email</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label for="">Password</label>
        </div>
        <div class="remember">
          <label>
            <input type="checkbox" required> 
            I agree to the <a href="terms-and-conditions.html" target="_blank">Terms & Conditions</a>
          </label>
        </div>
        
        <button type="submit">Sign Up</button>
        <div class="signUp-link">
          <p>Already have an account? <a href="#" class="signInBtn-link">login In</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block jscontent %}
  <script src="{{ url_for('static', filename='/js/auth/login.js')}}"
{% endblock %}
