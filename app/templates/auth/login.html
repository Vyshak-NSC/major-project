{% extends 'base.html' %}

{% block csscontent %}
<!-- Corrected CSS file path (removed leading slash) -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth/login.css') }}">
{% endblock %}

{% block content %}
<div class="login-body">
  <div class="title">Landslide Detection</div>
  <!-- Login & Registration Forms -->
  <div class="wrapper">
    <!-- Login Form -->
    <div class="form-wrapper sign-in">
      <form action="{{ url_for('auth.login') }}" method="post">
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" name="email" required>
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <input type="password" name="password" required>
          <label for="password">Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit">Login</button>
        <div class="signUp-link">
          <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
        </div>
      </form>
    </div>

    <!-- Sign-Up Form -->
    <div class="form-wrapper sign-up">
      <form action="{{ url_for('auth.register') }}" method="post">
        <h2>Sign Up</h2>
        <div class="input-group">
          <input type="text" name="username" required>
          <label for="username">Username</label>
        </div>
        <div class="input-group">
          <input type="email" name="email" required>
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <input type="password" name="password" required>
          <label for="password">Password</label>
        </div>
        <div class="remember">
          <label>
            <input type="checkbox" required>
            I agree to the <a href="terms-and-conditions.html" target="_blank">Terms & Conditions</a>
          </label>
        </div>
        <button type="submit">Sign Up</button>
        <div class="signUp-link">
          <p>Already have an account? <a href="#" class="signInBtn-link">Log In</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block jscontent %}
<!-- Corrected JavaScript file path (removed leading slash and closed the tag properly) -->
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
